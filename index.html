<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List Habsy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('image/anjay.jpeg')] bg-cover bg-center text-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-800 p-6 rounded-xl w-full max-w-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">📝 Todo List</h1>

    <!-- Form Input -->
    <div class="flex gap-2 mb-4 flex-wrap">
      <input type="text" id="taskInput" placeholder="Tugas..." class="flex-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" />
      <input type="date" id="dateInput" class="p-2 rounded bg-gray-700 border border-gray-600 text-white" />
      <button id="addButton" class="bg-green-600 hover:bg-green-700 px-4 text-white rounded">Tambah</button>
    </div>

    <!-- Filter -->
    <div class="flex gap-2 mb-4">
      <input type="date" id="filterDate" class="p-2 rounded bg-gray-700 border border-gray-600 text-white flex-1" />
      <button id="filterButton" class="bg-yellow-600 hover:bg-yellow-700 px-4 text-white rounded">Filter</button>
      <button id="clearFilter" class="bg-gray-600 hover:bg-gray-700 px-4 text-white rounded">Reset</button>
    </div>

    <!-- Delete All -->
    <button id="deleteAllButton" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded mb-4 w-full">Hapus Semua</button>

    <!-- Todo List -->
    <div class="bg-gray-700 p-4 rounded space-y-2">
      <div class="grid grid-cols-4 text-white font-bold text-sm">
        <span>Tugas</span>
        <span>Tanggal</span>
        <span>Status</span>
        <span>Aksi</span>
      </div>
      <div id="taskList" class="text-sm space-y-2">
        <p class="text-gray-300">Belum ada tugas</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
